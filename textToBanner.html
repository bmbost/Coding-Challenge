<!DOCTYPE html>
<html>
    <head>
        <title>Technical Challenge #1: Text To Banner</title>
        <link href="textToBanner.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
        <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
        <script src="textToBanner.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body id="site">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>Coding Challenge #1</h1>
                </div>
            </div>
            <br />
            <br />
            <div class="row">
                <div class="col-sm-6 text-right">
                    <p>Please enter an alphanumeric input (1-100 characters): </p>
                </div>
                <div class="col-sm-6 text-left">
                    <input type="text" name="textInput" id="txtInput" maxlength="100"/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-sm-offset-5 text-center">
                    <button class="btn btn-primary btn-lg" id="btnSubmit" onclick="submitBtn()">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 text-center">
                    <h1 id="txtOutput"></h1>
                </div>
            </div>
        </div>
    </body>
</html>
